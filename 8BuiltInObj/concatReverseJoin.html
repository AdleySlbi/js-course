<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = new Array(2,4.56,"Adley");
        var b = [15,25];
        var c = [20,30];
        // Concat
        document.write(a.concat(b, 19,20, c) + "<br/>");
        
        // Reverse 
        document.write(a.reverse() + "<br/>");

        // Join : element between the element shown
        document.write(a.join("%") + "<br/>");
    </script>
</head>
