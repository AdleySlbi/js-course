<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s = "Hello World";
        document.write("Length : " + s.length + "<br/>")
        document.write("Index of o : " + s.indexOf("o") + "<br/>")
        document.write("Last index of : " + s.lastIndexOf("o") + "<br/>")
        document.write("toLowerCase : " + s.toLowerCase() + "<br/>")
        document.write("toUpperCase : " + s.toUpperCase() + "<br/>")
        document.write("toUpperCase : " + s.bold() + "<br/>")
        document.write("Replace : " + s.replace("Hello", "Hi") + "<br/>")
        document.write("Replace : " + s.replace("l", "x") + "<br/>")
    </script>
</head>
<body>
    
</body>
</html>
