<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        Check if the form can be validate
        */
        function validate() {
            var valid = false;

            if(document.getElementById("javascript").checked) {
                valid = true;
            } 
            if(document.getElementById("jquery").checked) {
                valid = true;
            } 
            if(document.getElementById("angularjs").checked) {
                valid = true;
            } 
            if(document.getElementById("nodejs").checked) {
                valid = true;
            } 

            if(valid) {
                alert("Validation Successful");
            } else {
                alert("Please select atleast one technology")
                return false
            }
        }
    </script>
</head>

<body>
    <h3>Select a color : </h3>
    <form name="myForm" action="numbers.php" onSubmit="return validate()">

        <input type="checkbox" id="javascript" value="javascript">JavaScript
        <input type="checkbox" id="jquery" value="jquery">jQuery
        <input type="checkbox" id="angularjs" value="angularjs">AngularJs
        <input type="checkbox" id="nodejs" value="nodejs">Node.js

        <input type="submit" value="submit">
    </form>

</body>

</html>
