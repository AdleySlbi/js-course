<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        Check if the form can be validate
        */
        function validate() {
            var valid = false;

            var x = document.myForm.paymentmethod;

            for(var i = 0; i<x.length; i++){
                if(x[i].checked){
                    valid = true;
                    break;
                }
            }

            if(valid){
                alert("Validation Successful");
            } else {
                alert("Please select a mode of payment");
                return false;
            }
        }
    </script>
</head>

<body>
    <h3>Select a technology : </h3>
    <form name="myForm" action="numbers.php" onSubmit="return validate()">

        <input type="radio" name="paymentmethod" value="cod">Cash On Delivery
        <input type="radio" name="paymentmethod" value="creditcard">Credit Card
        <input type="radio" name="paymentmethod" value="debitcard">Debit Card

        <input type="submit" value="submit">
    </form>

</body>

</html>
