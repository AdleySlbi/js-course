<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        Check if the form can be validate
        */
        function validate() {
            var x = document.myForm.num.value;
            if(isNaN(x) || x<1 || x>10){
                alert("Please enter a valid number between 1-10");
                document.myForm.num.focus();
                return false;
            } else {
                alert("Validation successful");
                return true;
            }
        }
    </script>
</head>

<body>
    <h3>Enter a number from 1-10 : </h3>
    <form name="myForm" action="numbers.php" onSubmit="return validate()">

            Number<input type="text" name="num"/>
        <input type="submit" value="submit">
    </form>

</body>

</html>
