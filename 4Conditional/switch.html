<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("Enter any number", "1-3"));

        switch(n){
            case 1:
                document.write("One");
                break;
            case 2: 
                document.write("Two");
                break;
            case 3: 
                document.write("Three");
                break;
            default: 
                document.write("Please enter 1, 2 or 3");
        }
    </script>
</head>
<body>
    
</body>
</html>
