<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var input = parseInt(prompt("Please enter a number : "));
        
        var divInput = input%2;
        console.log(divInput);

        switch(divInput){
            case 1: 
                alert("Number is odd");
                break;
            case 0: 
                alert("Number is even")
                break;
            default: 
                alert("Please enter a valid number")
        }

    </script>
</head>

</body>
</html>
