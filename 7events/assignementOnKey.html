<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleOnKeyU(x){
            x.style.color = "red";
            x.style.backgroundColor = "blue";
        }

        function handleOnKeyD(x){
            x.style.color = "blue";
            x.style.backgroundColor = "red";
        }
        
        function handleOnKeyP(x){
            console.log(x.value)
        }
    </script>
</head>
<body>
    <input type="text" onkeyup="handleOnKeyU(this)" onkeydown="handleOnKeyD(this)" onkeypress="handleOnKeyP(this)"> 
</body>
</html>
