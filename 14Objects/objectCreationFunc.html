<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function blogPost(title, text){
            this.title = title;
            this.text = text;
            this.addCategory = addCategory;
            this.displayBlogPost = displayBlogPost;
        }

        function addCategory(category){
            this.category = category;
        }

        function displayBlogPost(){
            document.write(this.title + "<br/>");
            document.write(this.text + "<br/>");
            document.write(this.category + "<br/>");
            document.write("<br/>");
        }

        var bp1 = new blogPost("JQuery", "Make JS easier to use");
        bp1.addCategory("UI Technologie");
        bp1.displayBlogPost();
        
        var bp2 = new blogPost("Angular", "To build Web Apps");
        bp2.addCategory("Advanced UI Category");
        bp2.displayBlogPost();

    </script>
</head>

</html>
